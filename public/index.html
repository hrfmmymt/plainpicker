<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>plainpicker</title>
  </head>
  <body>
    <input type="text" class="datePicker" id="day1">
    <input type="text" class="datePicker" id="day2">

    <input type="button" class="datePicker" id="day3" value="type='button'">
    <script src="bundle.js"></script>
    <script>
    /*
     * Set options and run
     */
    var datePicker = new datePicker({
      week: ['日', '月', '火', '水', '木', '金', '土'],
      format: 'yy/mm/dd',
      close: '閉じる',
      mouseover: true,
      minDate: 'today', // Or 'YYYY-MM-DD'
      // maxDate: '2017-06-17',
      DayText: true,
      disabledDays: '0, 6',
      disabledDates: ['20170531','20170615','20170609']
    })
    </script>
  </body>
</html>
